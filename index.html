<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div
        class="
          container
          d-flex
          justify-content-center
          align-items-center
          flex-column
        "
      >
        <h1 class="display-4">Project Planner</h1>
        <p class="lead dateDisplay"></p>
        <p class="lead timeDisplay"></p>
        <!--Modal button-->
        <button
          id="toggleModal"
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Create Project
        </button>
        <!--Modal-->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Enter Project Info
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <!--Modal Body-->
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <input
                      class="form-control prName"
                      type="text"
                      placeholder="Project Name"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Project Type</label>
                    <select
                      class="form-control prType"
                      id="exampleFormControlSelect1"
                    >
                      <option>Website</option>
                      <option>Application</option>
                      <option>Design</option>
                      <option>Consultation</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <input
                      class="form-control wgs"
                      type="text"
                      placeholder="Hourly Wage"
                    />
                  </div>
                  <div class="form-group">
                    <p>
                      Date:
                      <input type="text" id="datePicker" />
                    </p>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary addProjectBtn">
                  Add Project
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!---->
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Project Name</th>
          <th scope="col">Project Type</th>
          <th scope="col">Hourly Wage</th>
          <th scope="col">Due Date</th>
          <th scope="col">Days Until Due</th>
          <th scope="col">Est. Total Earned</th>
        </tr>
      </thead>
      <tbody class="theBody">
        <!---->
      </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
